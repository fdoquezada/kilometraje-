<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Registrarse</h1>

        <!-- Mensaje de error -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/register">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Registrarse
            </button>
        </form>
        <p class="mt-4 text-center">
            ¿Ya tienes cuenta? <a href="/" class="text-blue-500 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
